name: Castlevania (North America)
sha1: 989a28782ed6b0bc489a1bbbd7bec355d8f2707e
options:
  basename: castlevania
  target_path: baserom.z64
  base_path: .
  platform: n64
  compiler: IDO

  asm_path: asm
  src_path: src
  build_path: build
  # create_asm_dependencies: True

  ld_script_path: linker_scripts/castlevania.ld

  find_file_boundaries: True
  header_encoding: ASCII

  o_as_suffix: True
  use_legacy_include_asm: False
  mips_abi_float_regs: o32

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]

  symbol_addrs_path:
    - linker_scripts/symbol_addrs.txt
  undefined_funcs_auto_path: linker_scripts/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker_scripts/auto/undefined_syms_auto.ld
  # reloc_addrs_path:
  #   - linker_scripts/reloc_addrs.txt

  extensions_path: tools/splat_ext

  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  gfx_ucode: f3dex2
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x1000, hasm]

  - name: main
    type: code
    start: 0x1060
    vram: 0x80000460
    follows_vram: entry
    bss_size: 0x7DA10
    subsegments:
      - [0x1060, asm]       # gamestate
      - [0x1370, asm]       # memory
