name: Castlevania (North America)
sha1: c176c2493d90e12d0a2b6873cfcbc611a9bea245
options:
  basename: castlevania
  platform: n64
  compiler: IDO

  # Paths
  base_path: .
  target_path: baserom_uncompressed.z64
  asm_path: asm
  asset_path: assets
  src_path: src
  # Used to generate values within the `castlevania.ld` linker script
  build_path: CMakeFiles/castlevania.dir
  ld_script_path: linker/castlevania.ld
  undefined_funcs_auto_path: linker/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker/auto/undefined_syms_auto.ld
  extensions_path: tools/splat_ext
  symbol_addrs_path:
    - linker/symbol_addrs.txt
    - linker/symbol_addrs_assets.txt
  # reloc_addrs_path:
  #   - linker/reloc_addrs.txt

  # create_asm_dependencies: True
  find_file_boundaries: True
  header_encoding: ASCII

  generated_c_preamble: |
    #include "c64.h"

  o_as_suffix: False
  use_legacy_include_asm: False
  mips_abi_float_regs: o32

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]

  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  gfx_ucode: f3dex2
segments:
  - name: header
    type: header
    start: 0x00000000

  - name: boot
    type: code
    start: 0x0040
    vram: 0xA4000040
    exclusive_ram_id: ipl3
    subsegments:
      - [0x0040, bin, ipl3]
      - [0x0B70, bin, ipl3font]

  - name: entrypoint
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x1000, hasm, entrypoint]

  - name: main
    type: code
    start: 0x1060
    vram: 0x80000460
    follows_vram: entrypoint
    bss_size: 0x7DA10
    subsegments:
      - [0x1060, c, gamestate] # gamestate
      - [0x1370, asm]          # memory
      - [0x90920, data]
      - { start: 0xA8420, type: bss, vram: 0x800A7820 }

  - type: bin
    start: 0xA8420
    follows_vram: main

  - name: test_grid
    type: code
    vram: 0x06000000
    start: 0xBD8EC0
    subsegments:
      # - [0xBD8EC0, bin]
      - { start: 0xBD8EC0, type: ci4, name: img/levels/test_grid/test_grid_txt.ci4, width: 64, height: 64 }
      - [0xBD96C0, palette, img/levels/test_grid/test_grid_txt.ci4]

      - { start: 0xBD96E0, type: vtx, data_only: true, name: data/levels/test_grid/test_grid }

      - { start: 0xBD9E60, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_1 }
      - { start: 0xBD9F98, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_2 }
      - { start: 0xBDA0B0, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_3 }
      - { start: 0xBDA1C8, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_4 }
      - { start: 0xBDA2A0, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_5 }
      - { start: 0xBDA3B8, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_6 }
      - { start: 0xBDA4B0, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_7 }
      - { start: 0xBDA5A8, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_8 }
      - { start: 0xBDA680, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_9 }
      - { start: 0xBDA798, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_10 }
      - { start: 0xBDA890, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_11 }
      - { start: 0xBDA988, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_12 }
      - { start: 0xBDAA60, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_13 }
      - { start: 0xBDAB38, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_14 }
      - { start: 0xBDAC10, type: gfx, data_only: true, name: data/levels/test_grid/test_grid_15 }

  - [0xBDACF0]

  - [0x1000000]
